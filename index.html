<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>

  <body>
    <h1>Rock, Paper and Scissors</h1>

    <div class="player-buttons">
      <button data-choice="rock">
        <img
          data-choice="rock"
          src="img/rock.svg"
          alt="a closed hand meaning the rock"
          width="96"
          height="auto"
        />
        Rock
      </button>

      <button data-choice="paper">
        <img
          data-choice="paper"
          src="img/paper.svg"
          alt="a open hand meaning the paper"
          width="96"
          height="auto"
        />
        Paper
      </button>

      <button data-choice="scissors">
        <img
          data-choice="scissors"
          src="img/scissor.svg"
          alt="a hand doing the peace sign meaning the scissors"
          width="96"
          height="auto"
        />
        Scissors
      </button>
    </div>

    <button id="new-game">New game</button>

    <p>
      Welcome to ..., you know what? Forget the introductions. If you want to play a game, just
      click that redundant button labeled "New Game".
    </p>

    <div class="results">
      <h2>Results</h2>
      <div></div>
    </div>
  </body>
</html>
